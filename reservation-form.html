<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <p><b>*denotes mandotory</b></p>

    <label>Fullname*:</label><br>
    <input type="text" placeholder="FirstName LastName"><br>

    <label>Email address*:</label><br>
    <input type="email" placeholder="EMAIL_ADDRESS"><br>

    <label>Select Tour Package*:</label><br>
    <select>
        <option value="goa">Goa</option>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
    </select>
    
    <br>
    <label>Arrival date*:</label><br>
    <input type="date" placeholder="m/d/y"><br>

    <label>Number of person*:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>

    <label>What would you want to avail?*:</label><br>
    <label>Boarding</label> <input type="checkbox" value="boarding"><br>
    <label>Fooding</label> <input type="checkbox" value="fooding"><br>
    <label>Sight seeing</label> <input type="checkbox" value="sight-seeing"><br>

    <label>Discount Coupon code:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>

    <label>Terms and conditions*</label><br>
    <input type="radio" value="yes" checked> I agree
    <input type="radio" value="no"> I disagree

    <br>
    <button type="submit">Complete reservation</button>
</body>
</html>
